<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first site</title> 
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header class="header">
    <div class="wrapper">
        <div class="header__wraper">
            <div class="header__logo">
                <a href="#!" class="header__logo-link">
                <img src="./img/logo.png" alt="Virtual healthcare 
                for you">
                </a>
            </div>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item">
                        <a href="https://vinlaptop.com.ua/noutbuk-dell-latitude-3550/" class="header__link">Home</a>
                    </li>
                    <li class="header__item">
                        <a href="#!" class="header__link">Find a doctor</a>
                    </li>
                    <li class="header__item">
                        <a href="#!" class="header__link">Apps</a>
                    </li>
                    <li class="header__item">
                        <a href="#!" class="header__link">Testimonials</a>
                    </li>
                    <li class="header__item">
                        <a href="#!" class="header__link">About us</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<main class="main">
    <section class="intro">
        <div class="wraper">
            <h1 class="intro__title">
                Virtual healthcare for you
            </h1>
            <p class="intro__subtitle">
                Trafalgar provides progressive, and affordable healthcare, accessible on mobile and online for everyone
            </p>
            <p class="search-button__info">
                <button type="submit" class="search-form__submit">Consult today</button>
            </p>
        </div>
        <div class="header__photo">
            <img src="./img/foto.png" alt="Virtual healthcare 
                for you">
        </div>
    </section>
</main>
</body>
</html>
